{% extends "layout.html" %}

{% block title %}
Drivers
{% endblock %}

{% block navbar %}
<div id="mySidenav" class="sidenav" style="z-index:901">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a><img src="/static/img/lyftlogo_s.png"></a>

    <br>
    <br>
    <div style="padding:5px;text-align:center;">
        <h1 style="font-size:15px">Lyft Ride Hailing App</h1>
    <form method="POST" id="postform">
        <button type="button" id="btn" onclick="location.href='/map';">Map</button>
    </form>
        <button type="button" id="btn" onclick="location.href='/chatbot';">Chatbot</button>
        <button type="button" id="btn" onclick="getLoc()">Show</button>
        <button type="button" id="btn" onclick="location.href='/logout';">Logout</button>
    </div>
</div>

{% endblock %}

{% block main %}

<div id="navicon" style="z-index:900">
    <a style="font-size:30px;cursor:pointer;" onclick="openNav()">&#9776;</a>
</div>

<div id="main">
    <div id="mapid" style = "width:100%; height:100vh;"></div>
</div>

<script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "190px";
      document.getElementById("main").style.marginLeft = "190px";
      document.getElementById("navicon").style.visibility = "hidden";
    }
    
    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
      document.getElementById("main").style.marginLeft= "0";
      document.getElementById("navicon").style.visibility = "visible";
    }

</script>

<script src="../static/driver.js"></script>
{% endblock %}
